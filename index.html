<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <button onclick="showForm()" class="displayForm">ADD NEW BOOK</button>
    </div>

    <form id="addForm">
        <label for="title">Title</label><br>
        <input required type="text" id="title" name="title" placeholder="Lord of the rings.."><br>

        <label for="author">Author</label><br>
        <input required type="text" id="author" name="author" placeholder="Tolkien.."><br>

        <label for="pages">Number of pages</label><br>
        <input required type="number" id="pages" name="pages" placeholder="550"><br>

        <label for="read">Already read</label><br>
        <input type="checkbox" id="read" name="read">

        <button id="submit-form" type="submit" value="Submit">Add book</button>
    </form>

    <div class="library"></div>
</body>
</html>
